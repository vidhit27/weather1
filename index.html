<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherStation-Your One Stop Destination for all the weather info.</title>
    <link rel="icon" type="image/x-icon" href="assets/android-chrome-192x192.png">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
</head>

<body id="slidebg">
    
    <video autoplay muted loop id="myVideo">
        <source id="he" src="assets/new.mp4" type="video/mp4">
      </video>
    <div class="container">
        <div class="header">
            <div id="intro">
                <img class="im" src="assets/android-chrome-192x192.png">
                <h1 class="h">WeatherStation</h1>
                <p class="ps">Your One Stop Destination for all the Weather Updates around the World.</p>
               </div>
            <div class="search-box">
                
                <div>
                <input type="text" placeholder="Enter your location" class="input-box" id="myText">
                <!-- <img src="https://unsplash.com/s/photos/"> -->
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assets/404.png" alt="404 Error">
        </div>
        
        <div class="weather-body">
            <span id='ct'></span>
            <!-- <span id='day'>Monday<span> s -->
            <span  id='date'>Sunday, 7 june 2002</p></span>

            <img src="assets/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
            <div class="weather-details">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <div class="text">
                        <span id="vis">1</span>
                        <p>Visibility</p>
                    </div>
                </div>

                <div class="pressure">
                    <i class="fa-solid fa-temperature-half"></i>
                    <div class="text">
                        <span id="press">1</span>
                        <p>Pressure</p>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="feels">
                    <i class="fa-brands fa-pagelines"></i>
                    <div class="text">
                        <span id="feels">1</span>
                        <p>Feels Like</p>
                    </div>
                </div>
            </div>
            </div>     
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
</body>
</html>
